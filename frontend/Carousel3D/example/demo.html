<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>3d carousel</title>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="modernizr.2.6.2.js"></script>
    <script type="text/javascript" src="../jquery.Carousel3D.js"></script>
    <link rel="stylesheet" href="../jquery.Carousel3D.css" />
    <script type="text/javascript">
        $(function(){
            $('#container1').Carousel3D({
                backfaceVisible:true,
                width:341,
                height:256
            });
            $('#container2').Carousel3D({
                backfaceVisible:false,
                width:341,
                height:256
            });
        });
    </script>
</head>
<body>
<div id="container1">
    <ul>
        <li><img src="images/image1.jpg" alt="1" /></li>
        <li><img src="images/image2.jpg" alt="2" /></li>
        <li><img src="images/image3.jpg" alt="3" /></li>
        <li><img src="images/image4.jpg" alt="4" /></li>
        <li><img src="images/image5.jpg" alt="5" /></li>
		<li><img src="images/image6.jpg" alt="6" /></li>
		<li><img src="images/image7.jpg" alt="7" /></li>
		<li><img src="images/image8.jpg" alt="8" /></li>
    </ul>             
</div>               
<div id="container2"> 
    <ul>             
        <li><img src="images/image1.jpg" alt="1" /></li>
        <li><img src="images/image2.jpg" alt="2" /></li>
        <li><img src="images/image3.jpg" alt="3" /></li>
        <li><img src="images/image4.jpg" alt="4" /></li>
        <li><img src="images/image5.jpg" alt="5" /></li>
		<li><img src="images/image6.jpg" alt="6" /></li>
		<li><img src="images/image7.jpg" alt="7" /></li>
		<li><img src="images/image8.jpg" alt="8" /></li>
    </ul>
</div>
</body>
</html>
