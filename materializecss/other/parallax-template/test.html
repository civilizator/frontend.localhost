<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Parallax Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!--<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>-->

</head>
<body>

<a class="waves-effect btn">button</a>
<a class="waves-effect pink lighten-3 waves-light btn"><i class="material-icons left">cloud</i>button</a>
<a class="waves-effect pink lighten-3 waves-light btn"><i class="material-icons right">cloud</i>button</a>
<a class="pink lighten-1 btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>

<div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
        <i class="material-icons">menu</i>
    </a>
    <ul>
        <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
        <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
        <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
        <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
</div>

<div class="container">
    <div class="row card-panel pink lighten-3">
        <h4 class="truncate">This is an extremely long title that will be truncated</h4>
    </div>
</div>

<!--  Scripts-->


<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<!--<script src="js/init.js"></script>-->


</body>
</html>
