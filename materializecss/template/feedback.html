
<h4 id="feedback-nav" class="pink-text text-lighten-1 scrollspy other-class class">Feedback</h4>

<div class="feedback">
    <div class="row">
        <form class="col s12">

            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name *</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="feedback_subject" type="text" class="validate">
                    <label for="feedback_subject">Subject</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email *</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <textarea id="message"  type="text" class="materialize-textarea"></textarea>
                    <label for="message">Message *</label>
                </div>
            </div>


        </form>
    </div>
</div>
