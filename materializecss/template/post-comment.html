
<h4 class="pink-text text-lighten-1">Post comment</h4>

<div class="post-comment">
    <div class="row">
        <form class="col s12">

            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name_post" type="text" class="validate">
                    <label for="first_name_post">First Name or Nick Name *</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name_post" type="text" class="validate">
                    <label for="last_name_post">Last Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email_post" type="email" class="validate">
                    <label for="email_post">Email *</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="website_post" type="text" class="validate">
                    <label for="website_post">Website</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <textarea id="comment_post"  type="text" class="materialize-textarea"></textarea>
                    <label for="comment_post">Comment *</label>
                </div>
            </div>


        </form>
    </div>
</div>
